<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles/mainWebpageStyle.css">
  	<meta charset="utf-8">
    <title>Log Access</title>
    <script type="application/dart" src="logaccess.dart"></script>
    <script src="packages/browser/dart.js"> </script>
  </head>
 
  <body>   
    <img id="topPage" src="images/whiteBackground.jpg"/>
    <img id="zizoLogo" src="images/logo-zizo.jpg"/>
    <img id="bottomPage" src="images/whiteBackground.jpg"/>
 
    <div id = "tableOfResultsDiv">    
     <form id = "tableOfResultsForm" action="#">
      <h2>Log Access</h2>
      <fieldset id = "tableOfResultsFieldset">
        <legend id = "default_legend">View Logs</legend>
          <p id = "formTitles"><label for = "adminCheckbox">Filter For Admin Logs Only:</label><input type = "checkbox" id = "adminCheckbox" /></p>
          <p id = "formTitles"><label for = "filter">Filter:</label><input type = "text" id = "filter"></input><input type = "submit" id = "table_button" 
                value="View Logs" class="loginButtons2"/></p>
          <div id = "tableDiv">
            <p><table id = "logTable" >
              <tr>
                <th>Time Stamp:</th>
                <th>IP Address:</th>
                <th>Message:</th>
              </tr>
              <tr>
                <td>Tom</td>
                <td>Longshaw</td>
                <td>23</td>
              </tr>
          </table>
          </div>
          <p><input type = "button" id = "export_button" value = "Export Logs" class = "loginButtons2"/></p>
      </fieldset>
     </form>
    </div> 

    <script type="text/javascript" src="menu.js"> </script>
    <script type="text/javascript" src="footer.js"> </script>
  </body>
</html>
