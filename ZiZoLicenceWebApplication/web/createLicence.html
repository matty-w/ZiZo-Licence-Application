<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles/mainWebpageStyle.css">
    <link rel="import" href="menu.html">

    <meta charset="utf-8">
    <title>Create Licence</title>
    <script type="application/dart" src="createlicence.dart"></script>
    <script src="packages/browser/dart.js"> </script>
  </head>
 
  <body>   
    <img id="topPage" src="images/whiteBackground.jpg"/>
    <img id="zizoLogo" src="images/logo-zizo.jpg"/>
    <img id="bottomPage" src="images/whiteBackground.jpg"/>
    
    <div id="blanket" style="display:none"></div>
    <div id="popUpDiv" style="display:none">
      <br>
      <img id = "tick" src = "images/ticksmall.png"/>
      <h2 id = "popupTitle">Licence Created</h2>
      <p id = "popupParagraph"><output id = "popupText"></output><output id = "serverResponse"></output><p>
      <div align="center">
      <button id = "dismissFinal" class = "dismissButton">Dismiss</button>
      <button id = "clipboard" class = "popupButtons">Copy To Clipboard</button>
      <button id = "dismissFail" class = "dismissButton">No</button>
      <button id = "dismissSuccess" class = "popupButtons">Yes</button>
      </div>
    </div>
    
   
    <div id = "pageDiv">    
     <form id = "default_form" action="#">
     <h2>Create A Licence</h2>
      <fieldset id = "default_fieldset">
        <legend id = "default_legend">Create A Licence</legend>
          <p><label id = "formLabel" for="username">Username:</label> <input type = "text" id = "username" required/></p>
          <p><label id = "formLabel" for = "url">Server Address:</label> <input type = "text" id = "url" /><br /></p>
          <p><label id = "formLabel" for = "filter">Filter:</label><input type = "text" id = "filter" /></p>
          <p id = "formTitles">Select The Licence Length:</p>
          <p><label id = "formLabel" for = "30Days">Thirty Days:</label><input type = "radio" id = "thirtyDays" name = "createLicence_radio"/></p>
          <p><label id = "formLabel" for = "neverExpires">Never Expires:</label><input type = "radio" id = "neverExpires" name = "createLicence_radio" required/></p>
          <p><label id = "formLabel" for = "specified">User Specified:</label><input type = "radio" id = "specified" name = "createLicence_radio"/>
          <input type = "date" id = "specifiedLength"/>
          <p><output id = "expiryDate"></output></p>
          <p><input type = "button" id = "default_submitButton" value="Create Licence" class="btnSubmit"/></p>
      </fieldset>
     </form>
    </div>

    
    <script type="text/javascript" src="menu.js"> </script>
    <script type="text/javascript" src="footer.js"> </script>
  </body>
</html>
