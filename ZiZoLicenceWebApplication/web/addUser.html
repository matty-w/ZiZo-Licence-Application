<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles/login.css">

    <script type="application/dart" src="adduser.dart"></script>
    <script src="packages/browser/dart.js"> </script>
  </head>
 
  <body>   
    <img id="topPage" src="images/whiteBackground.jpg"/>
    <img id="zizoLogo" src="images/logo-zizo.jpg"/>
    <img id="bottomPage" src="images/whiteBackground.jpg"/>
    <br><br><br><br><br><br>
    <h2>Add User</h2>
    
 <form id = "default_form" action="#">
  <fieldset id = "default_fieldset">
    <legend id = "default_legend">Add A User</legend>
      <p><label id = "formLabel" for="username">Username:</label> <input type = "text" id = "username" required/></p>
      <p><label id = "formLabel" for = "password">Password:</label> <input type = "password" id = "password" required/><br /></p>
      <p><label id = "formLabel" for = "confirmPassword">Password:</label><input type = "password" id = "confirmPassword" /></p>
      <p>Select User Privilages:</p>
      <p><label>Select All:</label><input type = "checkbox" id = "selectAll" /></p>
      <p><text id = "canAddUserText">Can Add Users:</text><input type = "checkbox" id = "canAddUser" />
      <text id = "canAddPermissionsText">Can Add Permissions:</text><input type = "checkbox" id = "canAddPermissions" /></p>
      <p><text id = "canRemoveUserText">Can Remove Users:</text><input type = "checkbox" id = "canRemoveUser" />
      <text id = "canViewLogsText">Can View Logs:</text><input type = "checkbox" id = "canViewLogs" /></p>
      <p><input type = "submit" id = "default_submitButton" value="Add User" class="btnSubmit"/></p>
  </fieldset>
 </form>
