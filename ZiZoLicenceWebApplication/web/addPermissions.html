<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles/mainWebpageStyle.css">
    <meta charset="utf-8">
    <title>Add Permissions</title>
    <script type="application/dart" src="addpermissions.dart"></script>
    <script src="packages/browser/dart.js"> </script>
  </head>
 
  <body>   
    <img id="topPage" src="images/whiteBackground.jpg"/>
    <img id="zizoLogo" src="images/logo-zizo.jpg"/>
    <img id="bottomPage" src="images/whiteBackground.jpg"/>
    
    <div id = "pageDiv">    
     <form id = "default_form" action="#">
      <h2>Add Permissions</h2>
      <fieldset id = "default_fieldset">
        <legend id = "default_legend">Add A Permission</legend>
          <p><label id = "formLabel" for="username">Username:</label> <input type = "text" id = "username" required/></p>
          <p id = "formTitles">Select The Permission For The User:</p>
          <select id = "setPermissions">
            <option value = "add-licence">Can Add Licence</option>
            <option value = "add-permission">Can Add Permissions</option>
            <option value = "add-user">Can Add A User</option>
            <option value = "change-password">Can Change A Password</option>
            <option value = "delete-user">Can Delete A User</option>
            <option value = "remove-licence">Can Remove Licence</option>
            <option value = "remove-permission">Can Remove Permissions</option>
          </select>
          <p><output id = "permissionDescription"></output></p>
          <p><input type = "button" id = "addPermissions_button" value="Add Permission" class="btnSubmit"/></p>
      </fieldset>  
     </form>
    </div>   

    <script type="text/javascript" src="menu.js"> </script>
    <script type="text/javascript" src="footer.js"> </script>
  </body>
</html>
