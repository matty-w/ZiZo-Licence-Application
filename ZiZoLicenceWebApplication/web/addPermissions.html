<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles/mainWebpageStyle.css">
    <meta charset="utf-8">
    <title>Add Permissions</title>
    <script type="application/dart" src="addpermissions.dart"></script>
    <script src="packages/browser/dart.js"> </script>
  </head>
 
  <body>   
    <img id="topPage" src="images/whiteBackground.jpg"/>
    <img id="zizoLogo" src="images/logo-zizo.jpg"/>
    <img id="bottomPage" src="images/whiteBackground.jpg"/>
    
    <div id="blanket" style="display:none"></div>
    <div id="popUpDiv" style="display:none">
      <br>
      <img id = "tick" src = "images/ticksmall.png"/>
      <h2 id = "popupTitle"></h2>
      <p id = "popupParagraph"><output id = "popupText"></output><output id = "serverResponse"></output><p>
      <div align="center">
      <button id = "dismissFinal" class = "dismissButton">Dismiss</button>
      <button id = "clipboard" class = "popupButtons">Copy To Clipboard</button>
      <button id = "dismissFail" class = "dismissButton">No</button>
      <button id = "dismissSuccess" class = "popupButtons">Yes</button>
      </div>
    </div>
    
    <div id = "pageDivSmall">    
     <form id = "default_form" action="#">
      <fieldset id = "default_fieldset">
        <legend id = "default_legend">Add A Permission</legend>
          <ul class="form-style-1">
          <li><label>Username:<span class="required">*</span></label>
              <input type = "text" id = "username" class="field-long" placeholder="Admin Username"/>
          </li>
          <br>   
          <li><label>Select The Permission For The User:<span class="required">*</span></label>
          <select id = "setPermissions">
            <option value = "add-licence"       doc="User Can Return A String Showing An Entries From Other Administrators. Includes A List Of Their Permissions.">
            Can Add Licence</option>
            <option value = "add-permission"    doc="Can Add Indicated Operation To The List Of Things The Administrator Can Do.">
            Can Add Permissions</option>
            <option value = "add-user"          doc="User Can Add A New Administrator To The Service. This Administrator Initially Has No Permissions.">
            Can Add A User</option>
            <option value = "change-password"   doc="Can Change Password For A User. (Note: A User Can Alter Their Own Password Without This Permission).">
            Can Change A Password</option>
            <option value = "delete-user"       doc="User Can Delete This User From The List Of Administrators.">
            Can Delete A User</option>
            <option value = "remove-licence"    doc="User Can Remove A Licence From The Database">
            Can Remove Licence</option>
            <option value = "remove-permission" doc="User Can Delete A User From The List Of Administrators.">
            Can Remove Permissions</option>
            <option value = "check-licence"    doc="User Can Check Licences From A Search.">
            Can Check Licences</option>
            <option value = "regenerate-key"    doc="User Can Regenerate A Key From A Licence.">
            Can Regenerate A Key</option>
          </select>
          </li>
          <p><span id = "permissionDescription"></span></p>
          <p><input type = "button" id = "addPermissions_button" value="Add Permission" class="loginButtons2"/></p>
          </ul>
      </fieldset>  
     </form>
    </div>   

    <script type="text/javascript" src="menu.js"> </script>
    <script type="text/javascript" src="footer.js"> </script>
  </body>
</html>
