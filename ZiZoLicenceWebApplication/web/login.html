<!doctype html>
<html>
  <head>
    <meta charset="utf-8">

    <script type="application/dart" src="login.dart"></script>
    <script src="packages/browser/dart.js"></script>

 <body> 
	<img id="topPage" src="images/whiteBackground.jpg"/>
	<img id="zizoLogo" src="images/logo-zizo.jpg"/>
	<img id="bottomPage" src="images/whiteBackground.jpg"/>
	
  
  
 <div id = "loginDiv">
  <form id = "loginForm">
	<h2>Welcome To The Licence Server Page</h2>
	<h3>Please Log In To Continue</h3>
	<br><br><br>
	<p><label id="usernameLabel" for="usernameTextbox">User Name:</label>
	<input type="text" id="usernameTextbox" value="" required/></p>
	<br>
	<p><label id="passwordLabel" for="passwordTextbox">Password:</label>
	<input type="password" id="passwordTextbox" value="" required/></p>
	<br><br><br>
	<button id="resetButton" type="button" class="loginButtons">Reset</button>
	<button id="submitButton" type="button" class="loginButtons">Submit</button>
  </form>
 </div>
 <text id = "version">Version: 1.4.4</text>  
 </body>
 </html>
